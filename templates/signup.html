{% extends "base.html" %}

{% block head %}
<link href="{{ url_for('static', filename='css/signin.css')}}" rel="stylesheet">
{% endblock %}

{% block body %} 

<form class="form-signin", method="POST", action="{{ url_for('login') }}">
    <h1 class="h3 mb-3 font-weight-normal">Please sign Up</h1>
    <label for="inputName" class="sr-only">Name</label>
    <input type="name" id="inputName" class="form-control" placeholder="Complete Name" required="" autofocus="" name="name">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" name="username">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="", name="password">
    <label for="inputPasswordConfirm" class="sr-only"> Confirm Password</label>
    <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="Confirm Password" required="", name="confirm_password">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">Â© 2017-2019</p>
  </form>

  {% endblock %}
